<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- External QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”— QR Code Generator</h1>
        
        <div class="input-group">
            <label for="textInput">Enter text or URL:</label>
            <textarea id="textInput" placeholder="Enter any text, URL, or message you want to encode..." rows="3"></textarea>
        </div>

        <div class="options">
            <div class="option-group">
                <label for="sizeSelect">Size:</label>
                <select id="sizeSelect">
                    <option value="200">Small (200x200)</option>
                    <option value="300" selected>Medium (300x300)</option>
                    <option value="400">Large (400x400)</option>
                    <option value="500">Extra Large (500x500)</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="colorSelect">Color:</label>
                <select id="colorSelect">
                    <option value="#000000">Black</option>
                    <option value="#2c3e50">Dark Blue</option>
                    <option value="#e74c3c">Red</option>
                    <option value="#27ae60">Green</option>
                    <option value="#9b59b6">Purple</option>
                    <option value="#f39c12">Orange</option>
                </select>
            </div>
        </div>

        <button onclick="generateQR()" id="generateBtn">Generate QR Code</button>
        
        <div id="qrOutput" class="qr-output">
            <p style="color: #666; font-style: italic;">Your QR code will appear here</p>
            <div id="qrcode"></div>
            <div id="downloadSection" style="display: none;">
                <button onclick="downloadQR()" id="downloadBtn">Download QR Code</button>
            </div>
        </div>
        
        <div id="message"></div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
